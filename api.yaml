      email: 
        type: "string"
      password: 
        type: "string"
  Student:
    type: "object"
    properties:
      uid: 
        type: "string"
  Feedback:
    type: "object"
    properties:
      report_type:
        type: "string"
      description:
        type: "string"
      file:
        type: "object"
