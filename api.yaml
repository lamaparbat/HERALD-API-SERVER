        type: "string"
      lecturer_name:
        type: "string"
      group:
        type: "string"
      room_name:
        type: "string"
      block_name:
        type: "string"
        enum:
        - "HCK"
        - "Wolverhampton"
      start_time:
        type: "string"
        format: "date-time"
      end_time:
        type: "string"
        format: "date-time"
  Teacher:
    type: "object"
    properties:
